{% extends "base.html" %}

{% block content %}
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Map -->
                <div id="map-id"></div>
            </div>
            <div class="col-md-4">
                <!-- Weather Information Row -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 id="weather-header" class="mb-0">Average Weather for </h2>
                            <div id="weather-toggle" class="weather-toggle">
                                <i id="arrow-icon" class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div id="weather-box" class="weather-box">
                            <!-- Weather information content goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chart Canvases Row -->
        <div class="row mt-4">
            <div class="col-md-6">
                <!-- Canvas for Chart 3 -->
                <canvas id="chart3" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <!-- Canvas for Chart 4 -->
                <canvas id="chart4" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <!-- Canvas for Chart 1 -->
                <canvas id="chart1" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <!-- Canvas for Chart 6 -->
                <canvas id="chart6" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="row mt-4 charts-container">
            <div class="col-md-6">
                <!-- Canvas for Chart 7 -->
                <canvas id="chart7" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <!-- Canvas for Chart 5 -->
                <canvas id="chart5" width="400" height="400"></canvas>
            </div>
        </div>
    </main>
{% endblock %}
